<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Converter</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }

        /* 容器布局 */
        .container {
            flex: 1; /* 占满剩余空间 */
            display: grid;
            grid-template-columns: 1fr 1fr; /* 两列布局 */
            gap: 20px; /* 列间距 */
            padding: 20px;
            box-sizing: border-box;
        }

        /* 输入框样式 */
        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

        /* 按钮样式 */
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 20px auto; /* 居中 */
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 单列布局 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="input" placeholder="Enter your string here..."></textarea>
        <textarea id="output" readonly placeholder="Result will be shown here..."></textarea>
    </div>

    <button onclick="convert()">Convert</button>

    <script type="module">
        import init, { calculate } from './pkg/hello_wasm.js';
        await init();

        window.convert = () => {
            const input = document.getElementById('input').value;
            try {
                const result = calculate(input);
                if (result) {
                    document.getElementById('output').value = result;
                }
            } catch (error) {
                alert(`Error: ${error}`);
            }
        };
    </script>
</body>
</html>
